<ion-header>
    
    <ion-toolbar>
      
      <ion-title>{{ title }}</ion-title>
      
      <ion-buttons slot="end">
        <ion-button fill="clear" size="large" (click)="cancelChanges()">
            <ion-icon name="close-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>

    <ion-toolbar>
      <ion-searchbar (ionInput)="searchbarInput($event)"></ion-searchbar>
    </ion-toolbar>
  </ion-header>
  
  <ion-content [fullscreen]="true" class="ion-padding">
    <ion-list id="modal-list" [inset]="true">

      <ion-item *ngFor="let item of filteredItems; trackBy: trackItems">

        <ion-checkbox [value]="item.value" [checked]="isChecked(item.value)" (ionChange)="checkboxChange($event)">
          {{ item.text }}
        </ion-checkbox>

      </ion-item>

    </ion-list>
  </ion-content>
