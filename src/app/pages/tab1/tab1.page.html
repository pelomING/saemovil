<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Inicio de Turno
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-card>
    <ion-card-content>
      <form [formGroup]="miFormulario">

        <ion-select formControlName="codigo_oficina" label="Oficina" label-placement="floating" fill="outline">
          <ion-select-option *ngFor="let oficina of listaOficinas" [value]="oficina.codigo">{{ oficina.nombre
            }}</ion-select-option>
        </ion-select>

        <br>

        <ion-select formControlName="codigo_turno" label="Turno" label-placement="floating" fill="outline">
          <ion-select-option *ngFor="let turno of listaTurnos" [value]="turno.codigo">{{ turno.horario
            }}</ion-select-option>
        </ion-select>

        <br>

        <ion-select formControlName="patente_vehiculo" label="Vehiculo" label-placement="floating" fill="outline">
          <ion-select-option *ngFor="let vehiculo of listaVehiculos" [value]="vehiculo.patente">{{ vehiculo.patente
            }}</ion-select-option>
        </ion-select>

        <br>

        <ion-select formControlName="rut_ayudante" label="Ayudante" label-placement="floating" fill="outline">
          <ion-select-option *ngFor="let ayudante of listaAyudantes" [value]="ayudante.rut_ayudante">{{
            ayudante.nombre
            }}</ion-select-option>
        </ion-select>

        <br>

        <ion-input type="number" formControlName="km_inicia" label="KM Inicial" label-placement="floating" fill="outline" placeholder="Ingresar km inicial"></ion-input>

        <br>

        <ion-button id="open-loading" expand="full" color="primary" class="bottom-button"
          (click)="guardarInicioTurno()">
          <ion-icon slot="start" name="save"></ion-icon>
          Guardar</ion-button>

        <!-- <br> -->

        <!-- <ion-button expand="full" color="primary" class="bottom-button" 
        (click)="solicitarPermisosDeGeolocalizacion()">
        Solicitar Permisos de GPS</ion-button> -->


        <!-- <ion-item> -->
        <!-- <ion-label position="stacked">Id:</ion-label> -->
        <ion-input type="hidden" formControlName="id"></ion-input>
        <!-- </ion-item> -->

      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
