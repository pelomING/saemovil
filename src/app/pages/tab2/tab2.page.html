<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Bandeja de Eventos
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">

  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-card>
    <ion-card-content>

      <ion-list>
        <ion-item-sliding *ngFor="let eventosae of eventos_sae">

          <!-- Contenido del ion-item -->
          <app-evento-sae [eventosae]="eventosae"></app-evento-sae>

          <!-- Opciones de deslizamiento -->
          <ion-item-options side="start">
            <ion-item-option color="danger" (click)="deleteItem(eventosae.id)">
              <ion-icon name="trash"></ion-icon>
            </ion-item-option>
          </ion-item-options>

        </ion-item-sliding>
      </ion-list>

    </ion-card-content>
  </ion-card>

        <!-- BotÃ³n flotante -->
        <ion-fab vertical="bottom" horizontal="center" slot="fixed">
          <ion-fab-button (click)="openNewEventoSaeForm()">
            <ion-icon name="add"></ion-icon>
          </ion-fab-button>
        </ion-fab>
        
</ion-content>
