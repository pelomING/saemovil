<ion-header>
  <ion-toolbar>
    <ion-title>
      SAE Móvil V1.1.1
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true" class="ion-padding">
  <ion-card>
    <ion-card-content>
      <form [formGroup]="miFormulario">

        <br>
 
        <ion-button id="guardarFinTurno" expand="full" color="primary" class="bottom-button" (click)="cerrarApp()">
          <ion-icon name="log-in-outline"></ion-icon> &nbsp; Cerrar Aplicación 
        </ion-button>
        
        <br>

        <ion-button id="guardarFinTurno" expand="full" color="primary" class="bottom-button" (click)="actualizarBasedeDatos()">
          <ion-icon name="cloud-download-outline"></ion-icon> &nbsp; Actualizar Base    
        </ion-button>
        
        <br>

        <ion-button id="guardarFinTurno" expand="full" color="primary" class="bottom-button" (click)="recargaApp()">
          <ion-icon name="reload-outline"></ion-icon> &nbsp; Recarga App    
        </ion-button>
        
        <br>
        
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
