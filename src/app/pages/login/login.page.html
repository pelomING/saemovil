<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>SAE Móvil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="ion-text-center ion-padding">
    <form (ngSubmit)="login( fLogin )" #fLogin="ngForm">
      <ion-grid fixed>

        <ion-row>
          <ion-col>
            <img src="/assets/avatars/PELOMG.jpg">
          </ion-col>
        </ion-row>
        <br>
        <ion-row>
          <ion-col>

            <ion-input class="custom-input" name="rut" type="text" [(ngModel)]="loginUser.rut" required label="RUT"
              label-placement="floating" fill="outline" placeholder="Ingresar RUT"></ion-input>

            <br>

            <ion-input class="custom-input" name="password" aria-label="Password:"
              type="{{ showPassword ? 'text' : 'password' }}" [(ngModel)]="loginUser.password" required label="Password"
              label-placement="floating" fill="outline" placeholder="Ingresar Password"></ion-input>

              <ion-icon slot="end" name="{{ showPassword ? 'eye-off' : 'eye' }}"
              (click)="toggleShowPassword()"></ion-icon>

            <br>

          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>

            <ion-button id="open-loading" type="submit" color="secondary" expand="full" shape="round">
              Ingresar
            </ion-button>

            <ion-loading trigger="open-loading" message="Ingresando..." duration="4000"></ion-loading>
 
          </ion-col>
        </ion-row>

      </ion-grid>
    </form>

    <div class="background-image"></div>

  </div>

  <div class="footer">
    <p>© 2023 Pelom</p>
  </div>

</ion-content>
